<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="app-wrapper">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <a href="/" class="btn btn-secondary mb-3">&larr; Back</a>
        <div class="card">
          <div class="card-header">
            <h5>Edit Customer</h5>
          </div>
          <form method="post">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" value="{{ customer.name }}">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" value="{{ customer.email }}">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Score</label>
                  <input type="number" name="score" class="form-control" min="0" max="100" value="{{ customer.score }}">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Category</label>
                  <select name="category" class="form-select">
                    <option value="Lead" {% if customer.category == 'Lead' %}selected{% endif %}>Lead</option>
                    <option value="Gold" {% if customer.category == 'Gold' %}selected{% endif %}>Gold</option>
                    <option value="Platinum" {% if customer.category == 'Platinum' %}selected{% endif %}>Platinum</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Key Info</label>
                  <input type="text" name="key_info" class="form-control" value="{{ customer.key_info or '' }}" placeholder="e.g. $50k Q1">
                </div>
              </div>
            </div>
            <div class="card-footer">
              <a href="/" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
